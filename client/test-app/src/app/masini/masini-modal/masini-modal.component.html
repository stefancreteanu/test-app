<div class="modal-container">
    <div class="top-row">
        <h2>{{carId ? 'Modifica' : 'Adauga'}} o masina</h2>
        <button class="btn" (click)="closeDialog()">
            <fa-icon [icon]="faXmark"></fa-icon>
        </button>
    </div>
        <div class="form-group">
            <p>Marca</p>
            <input  type="text" name="marca" [(ngModel)]="modal.marca" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.marca.errors}" required />
        </div>
        <div *ngIf="submitted && carForm.controls.marca.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.marca.errors?.required && carForm.controls.marca.touched">Marca este un camp obligatoriu</div>
        <div class="form-group">
            <p>Model</p>
            <input type="text" name="model" [(ngModel)]="modal.model" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.model.errors}">
        </div>
        <div *ngIf="submitted && carForm.controls.model.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.model.errors?.required && carForm.controls.model.touched">Modelul este un camp obligatoriu</div>
        <div class="form-group">
            <p>An fabricatie</p>
            <input type="text" name="anfab" [(ngModel)]="modal.anfab" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.anfab.errors}">
        </div>
        <div *ngIf="submitted && carForm.controls.model.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.model.errors?.required && carForm.controls.anfab.touched">Anul fabricatiei este un camp obligatoriu</div>
        <div class="form-group">
            <p>Capacitate cilindrica</p>
            <input type="text" name="capcil" [(ngModel)]="modal.capcil" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.capcil.errors}">
        </div>
        <div *ngIf="submitted && carForm.controls.model.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.model.errors?.required && carForm.controls.model.touched">Capacitatea cilindrica este un camp obligatoriu</div>
        <br>
        <input type="submit" value="Submit" (click)="onCarAdd()"/>
        <p>{{okMsg}}</p>
</div>
