<div class="modal-container">
    <div class="top-row">
        <h2>Adauga o masina</h2>
        <button class="btn" (click)="closeDialog()">
            <fa-icon [icon]="faXmark"></fa-icon>
        </button>
    </div>
    <form [formGroup]="carForm" (ngSubmit)="onCarAdd(carForm.value)">
        <div class="form-group">
            <p>Marca</p>
            <input  type="text" name="marca" formControlName="marca" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.marca.errors}" required />
        </div>
        <div *ngIf="submitted && carForm.controls.marca.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.marca.errors?.required && carForm.controls.marca.touched">Marca este un camp obligatoriu</div>
        <div class="form-group">
            <p>Model</p>
            <input type="text" name="model" formControlName="model" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.model.errors}">
        </div>
        <div *ngIf="submitted && carForm.controls.model.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.model.errors?.required && carForm.controls.model.touched">Modelul este un camp obligatoriu</div>
        <div class="form-group">
            <p>An fabricatie</p>
            <input type="text" name="anfab" formControlName="anfab" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.anfab.errors}">
        </div>
        <div *ngIf="submitted && carForm.controls.model.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.model.errors?.required && carForm.controls.anfab.touched">Anul fabricatiei este un camp obligatoriu</div>
        <div class="form-group">
            <p>Capacitate cilindrica</p>
            <input type="text" name="capcil" formControlName="capcil" class="form-control" [ngClass]="{'is-invalid': submitted && carForm.controls.capcil.errors}">
        </div>
        <div *ngIf="submitted && carForm.controls.model.errors" class="text-danger"></div>
        <div *ngIf="carForm.controls.model.errors?.required && carForm.controls.model.touched">Capacitatea cilindrica este un camp obligatoriu</div>
        <br>
        <input type="submit" value="Adauga masina"/>
        <p>{{okMsg}}</p>
    </form>
</div>
